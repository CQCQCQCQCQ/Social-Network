<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> {% block title %} Q Network {% endblock %} </title>
	</head>

	<body>
		<div class="w3-container w3-gray">
			<span id="id_name_of_site">
			<h1><i><b>Q Network</b></i></h1>
		    </span>
		</div>
        
        <div class="user-info">
			{% block user-info %}
			{% endblock %}
	    </div>

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>
	</body>
</html>
